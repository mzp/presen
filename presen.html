<html>
  <head>
    <title>PRESENTATION</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="presen.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="presen.css" type="text/css" media="screen" />

    <style type="text/css" media="screen">
div.page {
    border: 5px solid white;
    -webkit-border-radius: 10px;
    background-color: silver;
    text-align: center;
}
body {
    background-color: black;
}
h1 {
    font-size: 60px;
}
    </style>
    <script type="text/javascript">

function init(){
   initializePresen(800, 600, 2, 100);
   setup1();
}
    </script>
  </head>

  <body onload="init()">
    <!-- ======================================== -->
    <div class="page">
      <h1>Make a presentation with JavaScript and CSS</h1>
      <img id="dogpic" src="dog.jpg"
           style="width: 400px; opacity:0;
                  -webkit-perspective: 800;
                  -webkit-perspective-origin: 50% 200px;
                  -webkit-transition-property: -webkit-transform, opacity;
                  -webkit-transition-duration: 2s, 1s;"/>
      <h3>Inspired by Amachang :)</h3>
    </div>
    <script>
function setup1(){
   animation.setActions( 0,
     [function(){$("#dogpic").css("opacity", "1")},
      function(){$("#dogpic").css("-webkit-transform", "rotateX(180deg)")}],
     [function(){$("#dogpic").css("opacity", "0")},
      function(){$("#dogpic").css("-webkit-transform", "rotateX(0deg)")}]);
}
    </script>
    <!-- ======================================== -->
    <div class="page">
      <h1>Second Page</h1>
    </div>
    <!-- ======================================== -->
    <div class="page">
      <h1>Third Page</h1>
    </div>
    <!-- ======================================== -->
    <div class="page">
      <h1>Fourth Page</h1>
    </div>
    <!-- ======================================== -->
    <div class="page">
      <h1>Last Page</h1>
    </div>
    <!-- ======================================== -->
  </body>
</html>
